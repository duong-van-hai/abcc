<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giviso Student - T·ª± h·ªçc & Kh√°m ph√°</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f0f9ff; color: #1e293b; margin: 0; }
        .student-active { background: #0284c7; color: white; box-shadow: 0 10px 20px -5px rgba(2, 132, 199, 0.4); }
        .neo-card { background: white; border-radius: 2rem; border: 1px solid #e0f2fe; transition: all 0.3s ease; }
        .neo-card:hover { transform: scale(1.02); box-shadow: 0 25px 30px -10px rgba(0, 0, 0, 0.05); }
        .glass-header { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(15px); border-bottom: 2px solid #f0f9ff; }
        .loader { border: 2px solid #f3f3f3; border-top: 2px solid #0284c7; border-radius: 50%; width: 16px; height: 16px; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .modal-overlay { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(10px); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        const firebaseConfig = {
            apiKey: "AIzaSyAV-XVaOyUiq1c-29VTaWjLKcEXrssnnTE",
            authDomain: "qlhs10a7.firebaseapp.com",
            projectId: "qlhs10a7",
            storageBucket: "qlhs10a7.firebasestorage.app",
            messagingSenderId: "584229565603",
            appId: "1:584229565603:web:d47a10f0a512a1a309bb16"
        };

        const STUDENT_MENU = [
            { id: 'baigiang', name: 'B√†i h·ªçc', icon: 'M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253', color: 'bg-sky-600' },
            { id: 'thuvien', name: 'Th∆∞ vi·ªán', icon: 'M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10', color: 'bg-indigo-600' },
            { id: 'kiemtra', name: 'T·ª± ki·ªÉm tra', icon: 'M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4', color: 'bg-rose-600' },
            { id: 'nhatky', name: 'C√° nh√¢n', icon: 'M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z', color: 'bg-emerald-600' }
        ];

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const provider = new firebase.auth.GoogleAuthProvider();

        function App() {
            const [user, setUser] = useState(null);
            const [data, setData] = useState([]);
            const [text, setText] = useState("");
            const [file, setFile] = useState(null);
            const [uploading, setUploading] = useState(false);
            const [activeTab, setActiveTab] = useState('baigiang');
            const [searchTerm, setSearchTerm] = useState("");
            const [selectedFile, setSelectedFile] = useState(null);
            const fileInputRef = useRef(null);

            const scriptURL = "https://script.google.com/macros/s/AKfycbxddSRc8zNGV3Qco8qmRC4bkERse1c38WkZrtcZLx39FPr7hmiyzbN4ucZ5wYINDFEw/exec";

            useEffect(() => {
                return auth.onAuthStateChanged((u) => setUser(u));
            }, []);

            useEffect(() => {
                if (!user) return;
                // S·ª≠ d·ª•ng collection giviso_student ƒë·ªÉ t√°ch bi·ªát ho√†n to√†n v·ªõi app gi√°o vi√™n
                return db.collection("giviso_student").where("userId", "==", user.uid)
                    .onSnapshot((s) => {
                        const docs = s.docs.map(d => ({ id: d.id, ...d.data() }));
                        setData(docs.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0)));
                    });
            }, [user]);

            const filteredData = useMemo(() => {
                let result = data.filter(d => d.category === activeTab);
                if (searchTerm.trim()) {
                    const s = searchTerm.toLowerCase();
                    result = result.filter(d => (d.content || "").toLowerCase().includes(s) || (d.fileName || "").toLowerCase().includes(s));
                }
                return result;
            }, [data, activeTab, searchTerm]);

            const handleSubmit = async (e) => {
                e.preventDefault();
                if ((!text.trim() && !file) || !user) return;
                setUploading(true);
                let fileUrl = null, fileName = null, fileType = null;
                try {
                    if (file) {
                        const base64 = await new Promise((resolve) => {
                            const reader = new FileReader();
                            reader.onload = () => resolve(reader.result.split(',')[1]);
                            reader.readAsDataURL(file);
                        });
                        const response = await fetch(scriptURL, {
                            method: "POST",
                            body: JSON.stringify({ base64, contentType: file.type, fileName: file.name })
                        });
                        const result = await response.json();
                        fileUrl = result.url; fileName = file.name; fileType = file.type;
                    }
                    const now = new Date();
                    await db.collection("giviso_student").add({
                        content: text, userId: user.uid, category: activeTab,
                        fileUrl, fileName, fileType,
                        displayDate: `${now.getDate()}-${now.getMonth()+1}-${now.getFullYear()}`,
                        time: now.toLocaleTimeString('vi-VN', { hour: '2-digit', minute: '2-digit' }),
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    setText(""); setFile(null);
                } catch (err) { alert("L·ªói: " + err.message); } finally { setUploading(false); }
            };

            const formatDriveUrl = (url) => {
                const idMatch = url?.match(/id=([^&]+)/);
                return idMatch ? `https://drive.google.com/file/d/${idMatch[1]}/preview` : url;
            };

            if (!user) return (
                <div className="h-screen flex flex-col items-center justify-center bg-sky-600 text-white p-6">
                    <h1 className="text-4xl font-black mb-4 tracking-tighter">GIVISO STUDENT</h1>
                    <p className="text-sky-100 mb-8 font-medium">Trung t√¢m t·ª± h·ªçc th√¥ng minh d√†nh cho b·∫°n</p>
                    <button onClick={() => auth.signInWithPopup(provider)} className="px-10 py-4 bg-white text-sky-600 rounded-3xl font-bold shadow-2xl hover:scale-105 transition-all">ƒêƒÉng nh·∫≠p H·ªçc sinh</button>
                </div>
            );

            return (
                <div className="flex min-h-screen">
                    {/* SIDEBAR */}
                    <aside className="w-72 bg-white border-r border-sky-100 fixed h-full z-40 hidden lg:block p-8">
                        <div className="flex items-center gap-3 mb-12">
                            <div className="w-10 h-10 bg-sky-600 rounded-2xl flex items-center justify-center text-white font-black text-xl shadow-lg shadow-sky-100">S</div>
                            <h2 className="font-extrabold text-xl tracking-tight text-sky-900">Student Hub</h2>
                        </div>
                        <nav className="space-y-3">
                            {STUDENT_MENU.map(item => (
                                <button 
                                    key={item.id} 
                                    onClick={() => setActiveTab(item.id)}
                                    className={`w-full flex items-center gap-4 px-5 py-4 rounded-2xl text-sm font-bold transition-all ${activeTab === item.id ? 'student-active' : 'text-slate-400 hover:bg-sky-50'}`}
                                >
                                    <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d={item.icon}/></svg>
                                    {item.name}
                                </button>
                            ))}
                        </nav>
                    </aside>

                    {/* MAIN CONTENT */}
                    <main className="flex-1 lg:ml-72 p-6 lg:p-12 pb-80">
                        <header className="flex flex-col md:flex-row justify-between items-start md:items-center mb-10 gap-6">
                            <div>
                                <h2 className="text-3xl font-black text-slate-900 tracking-tight">{STUDENT_MENU.find(m => m.id === activeTab).name}</h2>
                                <p className="text-slate-400 font-medium text-sm mt-1">Kh√°m ph√° kho tri th·ª©c c√° nh√¢n</p>
                            </div>
                            <div className="relative w-full md:w-80 group">
                                <input 
                                    type="text" 
                                    placeholder="T√¨m b√†i h·ªçc, t√†i li·ªáu..." 
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                    className="w-full bg-white border border-sky-100 rounded-[1.5rem] py-3.5 px-12 outline-none focus:ring-4 ring-sky-500/10 transition-all text-sm font-semibold"
                                />
                                <svg className="w-5 h-5 text-sky-300 absolute left-4 top-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
                            </div>
                        </header>

                        <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                            {filteredData.map(note => (
                                <div key={note.id} className="neo-card p-8 flex flex-col justify-between group">
                                    <div>
                                        <div className="flex justify-between items-start mb-6">
                                            <span className="text-[10px] font-black text-sky-600 bg-sky-50 px-3 py-1 rounded-lg uppercase tracking-widest">{note.displayDate} ‚Ä¢ {note.time}</span>
                                            <button onClick={() => confirm('X√≥a?') && db.collection("giviso_student").doc(note.id).delete()} className="p-2 text-slate-200 hover:text-rose-500 transition-all opacity-0 group-hover:opacity-100">‚úï</button>
                                        </div>
                                        <p className="text-slate-700 text-[15px] font-semibold leading-relaxed mb-8 whitespace-pre-wrap">{note.content}</p>
                                    </div>
                                    {note.fileUrl && (
                                        <div onClick={() => setSelectedFile(note)} className="p-4 bg-sky-50 rounded-[1.5rem] border border-sky-100 flex items-center gap-4 cursor-pointer hover:bg-sky-600 hover:text-white transition-all group/file shadow-inner">
                                            <div className="w-10 h-10 bg-white text-sky-600 rounded-xl flex items-center justify-center shadow-sm">
                                                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeWidth="2.5" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/></svg>
                                            </div>
                                            <div className="flex-1 overflow-hidden pr-2">
                                                <p className="text-[11px] font-black truncate">{note.fileName}</p>
                                                <span className="text-[9px] font-bold opacity-60 uppercase tracking-tighter">B·∫•m ƒë·ªÉ b·∫Øt ƒë·∫ßu h·ªçc</span>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            ))}
                        </div>
                    </main>

                    {/* QUICK VIEW MODAL */}
                    {selectedFile && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 modal-overlay animate-in" onClick={() => setSelectedFile(null)}>
                            <div className="bg-white w-full max-w-6xl h-[90vh] rounded-[3rem] overflow-hidden shadow-2xl relative flex flex-col" onClick={e => e.stopPropagation()}>
                                <div className="p-6 border-b flex items-center justify-between">
                                    <h3 className="font-black text-sm text-slate-700 pr-10">{selectedFile.fileName}</h3>
                                    <button onClick={() => setSelectedFile(null)} className="p-3 hover:bg-slate-100 rounded-full transition-colors text-xl">‚úï</button>
                                </div>
                                <div className="flex-1 bg-slate-100">
                                    <iframe src={formatDriveUrl(selectedFile.fileUrl)} className="w-full h-full bg-white border-none shadow-inner" title="Student Preview"></iframe>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* INPUT AREA */}
                    <div className="fixed bottom-0 lg:left-72 left-0 right-0 p-8 glass-header z-30">
                        <div className="max-w-4xl mx-auto">
                            <form onSubmit={handleSubmit} className="bg-white shadow-2xl rounded-[2.5rem] p-3 border border-sky-100 flex flex-col md:flex-row items-center gap-4">
                                {file && <div className="px-5 py-2.5 bg-sky-600 text-white rounded-2xl text-[10px] font-black flex items-center gap-2 shadow-lg shadow-sky-100">üìé {file.name.slice(0, 12)}...</div>}
                                <textarea 
                                    value={text} onChange={(e) => setText(e.target.value)} 
                                    placeholder={uploading ? "ƒêang t·∫£i d·ªØ li·ªáu..." : `T·∫£i t√†i li·ªáu v√†o m·ª•c ${STUDENT_MENU.find(m => m.id === activeTab).name}...`} 
                                    className="w-full p-4 outline-none resize-none text-[15px] font-bold h-12 bg-transparent" 
                                    disabled={uploading} 
                                />
                                <div className="flex items-center gap-4 pr-3 w-full md:w-auto justify-between md:justify-end">
                                    <input type="file" className="hidden" ref={fileInputRef} onChange={(e) => setFile(e.target.files[0])} />
                                    <button type="button" onClick={() => fileInputRef.current.click()} className="p-3 text-slate-400 hover:text-sky-600 transition-all text-xl">üìé</button>
                                    <button disabled={uploading || (!text.trim() && !file)} className="h-12 w-full md:w-48 rounded-[1.25rem] flex items-center justify-center text-white font-black text-[11px] bg-sky-600 hover:bg-sky-700 shadow-xl shadow-sky-100 transition-all">
                                        {uploading ? <div className="loader"></div> : "L∆ØU V√ÄO H·ªÜ TH·ªêNG"}
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
